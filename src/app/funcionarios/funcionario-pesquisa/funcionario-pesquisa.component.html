<div class="container">
  <div class="p-grid">
    <div class="p-col-12">
      <h1>Lista de Funcionários</h1>
      <label>Nome</label>
      <input type="text" pInputText style="width: 100%">
    </div>

    <div class="p-col-12">
      <button type="button" pButton label="Pesquisar"></button>
    </div>

    <div class="p-col-12">
      <p-table [value]="funcionarios" [responsive]="true">
        <ng-template pTemplate="header">
          <tr>
            <th class="col-codigo">#</th>
            <th>Nome</th>
            <th class="col-contacto">Celular</th>
            <th class="col-nascimento">Data de Nascimento</th>
            <th class="col-proveniencia">Proveniência</th>
            <th class="col-accoes"></th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-funcionario>
          <tr>
            <td>
              <span class="ui-column-title">#</span>
              {{funcionario.id}}
            </td>
            <td>
              <span class="ui-column-title">Nome</span>
              {{funcionario.nome}}
            </td>
            <td>
              <span class="ui-column-title">Celular</span>
              {{funcionario.celular}}
            </td>
            <td class="col-nascimento-body">
              <span class="ui-column-title">Data de Nascimento</span>
              {{funcionario.nascimento}}
            </td>
            <td class="col-proveniencia-body">
              <span class="ui-column-title">Proveniência</span>
              {{funcionario.proveniencia}}
            </td>
            <td class="col-accoes-body">
              <a href="javascrip:;" pButton icon="pi pi-pencil"></a>
              <button pButton icon="pi pi-trash"></button>
            </td>
          </tr>
        </ng-template>

        <ng-template pTemplate="emptymessage">
          <tr>
            <td colspan="6">Nenhum Regustro encontrado!</td>
          </tr>
        </ng-template>
      </p-table>
    </div>

    <div class="p-col-12">
      <a pButton icon="pi pi-plus" label="Novo Funcionario" href="javascript:;"></a>
    </div>
  </div>
</div>
